name: Governance Validation

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  validate-governance:
    name: Run teos validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install TEOS CLI
        run: npm install -g teos-cli

      - name: Run governance validation
        run: teos validate

      - name: Block merge if validation fails
        if: failure()
        run: |
          echo "‚ùå Governance validation failed. This PR cannot be merged."
          exit 1
